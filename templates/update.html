{% extends 'base.html' %}

{% block title %} Update {% endblock title %}

{% block body %}

<div class="container my-3">
    <h3>Update Your TODO</h3>
    <form action="/update/{{todo.sno}}" method="POST">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" aria-describedby="emailHelp" value="{{todo.title}}">
        </div>
        <div class="form-group">
            <label for="desc">Description</label>
            <input type="text" class="form-control" id="desc" name="desc" value="{{todo.desc}}">
        </div>
        <button type="submit" class="btn btn-dark">Update</button>
    </form>
</div>



{% endblock body %}
